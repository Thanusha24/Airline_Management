<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
<form method="post">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-success">LOGIN</button>
</form>
</div>
{% endblock %}
